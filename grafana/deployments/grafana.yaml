apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        - name: set-datadir-perms
          image: docker.io/grafana/grafana:8.2.6
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
          command:
            - sh
            - -c
            - |
              chown -R grafana /var/lib/grafana
              chmod -R 750 /var/lib/grafana
              mkdir -p /var/lib/grafana/dashboards
              cd /var/lib/grafana/dashboards
              wget -O node_exporter.json 'https://grafana.com/api/dashboards/1860/revisions/25/download'
          securityContext:
            runAsUser: 0
      containers:
        - name: grafana
          image: docker.io/grafana/grafana:8.2.6
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: provision-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: provision-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
          envFrom:
            - configMapRef:
                name: grafana-config
      volumes:
        - name: grafana-data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: provision-datasources
          configMap:
            name: provision-datasources
        - name: provision-dashboards
          configMap:
            name: provision-dashboards
