apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring

spec:
  rules:
    - host: monitoring.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
