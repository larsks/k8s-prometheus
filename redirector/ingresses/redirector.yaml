apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirector
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: monitoring.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirector
                port:
                  number: 8080
